<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="/Task-Tracker.git/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Web site created using create-react-app"/><link rel="apple-touch-icon" href="/Task-Tracker.git/logo192.png"/><link rel="manifest" href="/Task-Tracker.git/manifest.json"/><title>React App</title><style>body{font-family:Arial,sans-serif;background-color:#f0f0f0;margin:0;padding:0}.container{max-width:800px;margin:20px auto;background-color:#fff;padding:20px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,.1);transition:background-color .3s,color .3s}h2{text-align:center;color:#333}h3{margin-top:20px;color:#555}label{font-weight:700}p{margin-bottom:10px}input[type=date],input[type=text],select,textarea{width:calc(100% - 10px);padding:8px;margin:5px 0;border:1px solid #ccc;border-radius:4px}textarea{resize:vertical}button{padding:8px 20px;border:none;border-radius:4px;cursor:pointer;background-color:#007bff;color:#fff}button:hover{background-color:#0056b3}ul{list-style-type:none;padding:0}li{position:relative;padding:10px;background-color:#f9f9f9;margin-bottom:10px;border-radius:4px;box-shadow:0 2px 2px rgba(0,0,0,.1);transition:background-color .3s,color .3s,box-shadow .3s}li label{font-size:18px;font-weight:700}span{margin-left:10px;color:#888}.edit-mode input[type=text]{width:calc(100% - 20px);padding:5px;margin-bottom:5px}.edit-mode textarea{width:calc(100% - 20px);padding:5px;margin-bottom:5px}.delete-btn{position:absolute;top:5px;right:90px;background-color:#dc3545}.share-btn{position:absolute;top:5px;right:5px;background-color:#28a745}.completed-tasks{background-color:#f0f0f0;border:1px solid #ccc;padding:10px}.completed-tasks li{background-color:#d4edda;border-color:#c3e6cb}.completed-tasks li label{text-decoration:line-through;color:#155724}body.night-mode{background-color:#333;color:#f0f0f0}.container.night-mode{background-color:#222;color:#f0f0f0;transition:background-color .3s,color .3s}h2.night-mode,h3.night-mode{color:#f0f0f0}label.night-mode{color:#f0f0f0}input[type=date].night-mode,input[type=text].night-mode,select.night-mode,textarea.night-mode{border:1px solid #888;background-color:#444;color:#f0f0f0}button.night-mode{background-color:#0056b3}button.night-mode:hover{background-color:#007bff}li.night-mode{background-color:#444;color:#f0f0f0;box-shadow:0 2px 2px rgba(255,255,255,.1);transition:background-color .3s,color .3s,box-shadow .3s}.completed-tasks li.night-mode{background-color:#222;color:#f0f0f0;border-color:#333}</style><script defer="defer" src="/Task-Tracker.git/static/js/main.c07e5ad3.js"></script><link href="/Task-Tracker.git/static/css/main.acf870f4.css" rel="stylesheet"></head><body><div id="root"><div class="container"><h2>Task Tracker</h2><p><label for="new-task">Add Task:</label> <input id="new-task"/> <label for="due-date">Due Date:</label> <input id="due-date" type="date"/> <label for="task-category">Category:</label> <select id="task-category"><option value="work">Work</option><option value="personal">Personal</option><option value="shopping">Shopping</option></select> <label for="task-notes">Notes:</label> <textarea id="task-notes" rows="2" cols="30"></textarea> <button id="add-task-btn">Add Task</button></p><h3>Tasks</h3><ul id="task-list"></ul><h3>Completed Tasks</h3><ul id="completed-tasks"></ul><div><label for="night-mode-toggle">Night Mode:</label> <input type="checkbox" id="night-mode-toggle"/></div></div></div></body></html>
